<!DOCTYPE html>
<html>
	<head>
		<title>Address Book</title>
		<link rel="stylesheet" href="normalise.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Fira+Sans">
	  <link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/73d345f91c.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<div id="container">

			<div class="navigation">

				<h1>Address Book</h1>
				<button class="tab" id="Contacts" onclick="view('.AddPage', '.ListPage', '#Contacts', '#addContact')">Contacts</button>
				<button class="tab" id="addContact" onclick="view('.ListPage', '.AddPage', '#addContact', '#Contacts')">Add Contacts</button>

			</div>


			<div class="ListPage">

				<form action="form.html" method="post">
					<input type="text" class="search" placeholder="">
					<button type="button" class="search_button" onclick="search(this.form)">Search</button>
				<form>

				<div class="grid">

				</div>

			</div>


			<div class="AddPage">

				<form action="" method="GET">

		      <legend>
		        <span class="icon">+</span>
		          Add A Contact
		      </legend>

		      <label for="name">Name:</label>
	        <input type="text" id="name">

	        <label for="surname">Surname:</label>
	        <input type="text" id="surname">

	        <label for="phone">Phone Number:</label>
	        <input type="tel" id="phone">

	        <label for="address">Address:</label>
	        <input type="text" id="address">

	        <label for="city">City:</label>
	        <input type="text" id="city">

	        <label for="postcode">Postcode:</label>
	        <input type="text" id="postcode">

	        <input type="button" id="submit" value="Submit" onClick="AddingContact(this.form)">

		    </form>

			</div>

		</div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="script.js"></script>

	</body>
</html>
