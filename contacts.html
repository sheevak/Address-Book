<!DOCTYPE html>
<html>
	<head>
		<title>Address Book</title>
		<link rel="stylesheet" href="normalise.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Fira+Sans">
	  <link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/73d345f91c.js" crossorigin="anonymous"></script>
	</head>

	<body>

			<div class="navigation">

				<h1>Address Book</h1>
				<button class="tab" id="contacts" onclick="view('.add-page', '.list-page', '#contacts', '#add-contact')">Contacts</button>
				<button class="tab" id="add-contact" onclick="view('.list-page', '.add-page', '#add-contact', '#contacts')">Add Contacts</button>

			</div>


			<div class="list-page">

				<form action="form.html" method="post">
					<input type="text" id="searchbox" class="search" placeholder="">
					<button type="button" class="search-button" onclick="search(this.form)">Search</button>
					<button class="fas fa-times" type="button" onclick="exitsearch(this.form)"></button>
				</form>

				<div class="grid">

				</div>

			</div>


			<div class="add-page">

				<form action="" method="GET">

		      <legend>
		        <span class="icon">+</span>
		          Add A Contact
		      </legend>

		      <label for="name">Name:</label>
	        <input type="text" id="name" class="add">

	        <label for="surname">Surname:</label>
	        <input type="text" id="surname" class="add">

	        <label for="phone">Phone Number:</label>
	        <input type="tel" id="phone" class="add">

	        <label for="address">Address:</label>
	        <input type="text" id="address" class="add">

	        <label for="city">City:</label>
	        <input type="text" id="city" class="add">

	        <label for="postcode">Postcode:</label>
	        <input type="text" id="postcode" class="add">

	        <input type="button" id="submit" value="Submit" onClick="AddingContact(this.form)">

		    </form>

			</div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="script.js"></script>

	</body>
</html>
